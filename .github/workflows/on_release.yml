name: Publish the Package onto PyPI

on:
  release:
    types:
    - published
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
      requirements:
        type: string

jobs:
  setenv:
    uses: ./.github/workflows/env.yml
  execute:
    name: Prepare and Publish Package
    needs: setenv
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: wavefrontHQ/wavefront-sdk-python/.github/actions/lint_n_test@master
      env:
        p_name: ${{ inputs.package_name || needs.setenv.outputs.package_name }}
        p_reqs: ${{ inputs.requirements || needs.setenv.outputs.requirements }}
      with:
        input_pkg_name: $p_name
        extra_packages: ${{ format('{0} build', $p_reqs) }}
    - name: Build Package
      run: python -m build
    - name: Publish Package on PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
