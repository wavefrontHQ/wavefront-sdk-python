name: Linters & Tests

on:
  push:
    # branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_call:
  workflow_dispatch:

jobs:
  env0:  # the default environment config, when workflow isn't reused.
    if: ${{ github.event_name != 'workflow_call' }}
    uses: ./.github/workflows/env0.yml
  print_env:
    echo ${{ env.PACKAGE_NAME }}
    echo ${{ env.REQUIREMENTS }}
  execute:
    defaults:
      run:
        shell: bash
    name: Check Code & Run Tests
    needs: env0
    strategy:
      fail-fast: false
      matrix:
        # TODO: Enable Windows
        # https://jira.eng.vmware.com/browse/MONIT-30833
        os: [macos-latest, ubuntu-latest]  # , windows-latest]
        python_version: ['3.7', '3.8', '3.9', '3.10', '3.11']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: wavefrontHQ/wavefront-sdk-python/.github/actions/lint_n_test@master
      with:
        python_version: ${{ matrix.python_version }}
        input_pkg_name: ${{ env.PACKAGE_NAME }}
        extra_packages: ${{ env.REQUIREMENTS }}
