name: Linters & Tests

on:
  push:
    # branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
      requirements:
        type: string
  workflow_dispatch:

jobs:
  echoes:
    runs-on: ubuntu-latest
    steps:
      - name: Get event_name by env var
        run: echo "Event name $GITHUB_EVENT_NAME"
      - name: Get event_name
        run: echo "Event name ${{ github.event_name }}"
  env0:
    uses: ./.github/workflows/env0.yml
    if: ${{ github.event_name != 'workflow_call' }}
  execute:
    name: Check Code & Run Tests
    needs: env0
    strategy:
      fail-fast: false
      matrix:
        # TODO: Enable Windows
        # https://jira.eng.vmware.com/browse/MONIT-30833
        os: [macos-latest, ubuntu-latest]  # , windows-latest]
        python_version: ['3.7', '3.8', '3.9', '3.10', '3.11']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: wavefrontHQ/wavefront-sdk-python/.github/actions/lint_n_test@austinov/rebranding
      env:
        pkg_name: ${{ inputs.package_name || needs.env0.outputs.package_name }}
        pkg_reqs: ${{ inputs.requirements || needs.env0.outputs.requirements }}
      with:
        python_version: ${{ matrix.python_version }}
        input_pkg_name: $pkg_name
        extra_packages: $pkg_reqs