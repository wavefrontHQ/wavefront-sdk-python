dist: xenial
language: python
python:
- "2.7"
- "3.5"
- "3.6"
- "3.7"
install:
- pip install requests
- pip install tdigest
script:
- python -m unittest discover
- echo "Next step will check if version was updated in setup.py file."
- git diff -G version= --exit-code $TRAVIS_COMMIT_RANGE setup.py && exit 1
deploy:
- provider: pypi
  user: wavefront-cs
  server: https://test.pypi.org/legacy/
  password:
    secure: ""
  on:
    python: 3.7
- provider: pypi
  user: wavefront-cs
  password:
    secure: ""
  on:
    python: 3.7
    tags: true
