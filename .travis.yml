dist: focal
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
install:
  - pip install requests
  - pip install tdigest
  - pip install Deprecated
  - pip install flake8 flake8-colors flake8-import-order
  - pip install pep8-naming
  - pip install pydocstyle
  - pip install pylint
before_script:
  - python -m flake8
  - python -m pylint -d duplicate-code wavefront_sdk
  - python -m pydocstyle
script:
  - python -m unittest discover

deploy:
  - provider: pypi
    user: wavefront-cs
    server: https://test.pypi.org/legacy/
    password:
      secure: ""
    on:
      python: 3.9
  - provider: pypi
    user: wavefront-cs
    password:
      secure: ""
    on:
      python: 3.9
      tags: true

