dist: xenial
language: python
python:
- "2.7"
- "3.5"
- "3.6"
- "3.7"
install:
- pip install requests
- pip install tdigest
- pip install flake8 flake8-colors flake8-docstrings flake8-import-order
- pip install pep8-naming
- pip install pylint
before_script:
- python -m flake8
- python -m pylint wavefront_sdk
script:
- python -m unittest discover
- echo "Next step will check if version was updated in setup.py file."
- test -n "$(git diff -G version= $TRAVIS_COMMIT_RANGE setup.py)"
deploy:
- provider: pypi
  user: wavefront-cs
  server: https://test.pypi.org/legacy/
  password:
    secure: ""
  on:
    python: 3.7
- provider: pypi
  user: wavefront-cs
  password:
    secure: ""
  on:
    python: 3.7
    tags: true
